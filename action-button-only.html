<head>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<style>
    .fab-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        user-select: none;
        position: absolute;
        bottom: 50px;
        right: 50px;
        transform-origin: 0 0;
    }

    .fab-container.active {
        height: 100%;
    }

    .fab-container.active .sub-button:nth-child(2) {
        transform: translateY(-60px);
    }

    .fab-container.active .sub-button:nth-child(3) {
        transform: translateY(-120px);
    }

    .fab {
        position: relative;
        height: 50px;
        width: 50px;
        background-color: #ff6e31;
        border-radius: 50%;
        z-index: 2;
        cursor: pointer;
    }

    .fab .fab-content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        border-radius: 50%;
    }

    .fab .fab-content i {
        color: white;
        font-size: 24px;
        transition: all 0.5s;
        position: absolute;
    }

    .fab .fab-content i.fa-times {
        transform: rotate(-180deg);
        opacity: 0;
    }

    .fab.active .fab-content i.fa-headset {
        transform: rotate(180deg);
        opacity: 0;
    }

    .fab.active .fab-content i.fa-times {
        transform: rotate(0);
        opacity: 1;
    }

    .sub-button {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        bottom: 0px;
        right: 0px;
        height: 50px;
        width: 50px;
        background-color: #ff6e31;
        border-radius: 50%;
        transition: all .3s ease;
    }

    .sub-button:hover {
        cursor: pointer;
    }

    .sub-button i {
        color: white;
        font-size: 24px;
    }

    .sub-button a {
        color: white;
        text-decoration: none;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Add tooltip styles */
    .tooltip {
        position: absolute;
        right: 65px;
        background-color: #e9e9e9;
        color: black;
        padding: 8px 15px;
        border-radius: 4px solid;
        font-size: 14px;
        white-space: nowrap;
        border-radius: 5px 26px 26px 5px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .sub-button:hover .tooltip {
        opacity: 1;
    }
</style>

<div class="fab-container">
    <div class="fab shadow">
        <div class="fab-content">
            <i class="fas fa-headset"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>
    <div class="sub-button shadow">
        <span class="tooltip">Review us</span>
        <a href="#" id="reviewLink">
            <i class="fa-solid fa-star"></i>
        </a>
    </div>
    <div class="sub-button shadow">
        <span class="tooltip">Chat with us</span>
        <a href="https://example.com/chat" target="_blank">
            <i class="fa-regular fa-comments"></i>
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fab = document.querySelector('.fab');
        const fabContainer = document.querySelector('.fab-container');

        fab.addEventListener('click', function () {
            fab.classList.toggle('active');
            fabContainer.classList.toggle('active');
        });

        document.getElementById('reviewLink').addEventListener('click', function(e) {
            e.preventDefault();
            // Add your review functionality here
        });
    });
</script>
